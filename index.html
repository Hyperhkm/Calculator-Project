<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-container">
        <div id="display">0</div>
        <button id="ac" class="btn btn-primary">AC</button>
        <button id="sign" class="btn btn-primary">+/-</button>
        <button id="porc" class="btn btn-primary">%</button>
        <button id="division" class="btn btn-warning operator">/</button>
        <button id="seven" class="btn btn-success number">7</button>
        <button id="eight" class="btn btn-success number">8</button>
        <button id="nine" class="btn btn-success number">9</button>
        <button id="multiply" class="btn btn-warning operator">*</button>
        <button id="four" class="btn btn-success number">4</button>
        <button id="five" class="btn btn-success number">5</button>
        <button id="six" class="btn btn-success number">6</button>
        <button id="minus" class="btn btn-warning operator">-</button>
        <button id="one" class="btn btn-success number">1</button>
        <button id="two" class="btn btn-success number">2</button>
        <button id="three" class="btn btn-success number">3</button>
        <button id="plus" class="btn btn-warning operator">+</button>
        <button id="zero" class="btn btn-success number">0</button>
        <button id="dot" class="btn btn-success">.</button>
        <button id="equals" class="btn btn-warning">=</button>
    </div>
</body>
</html>
